        // --- ICON SYSTEM FIXED ---
        // Helper to render Lucide icons in React using the global window.lucide object
        // The vanilla lucide library exposes definitions as arrays of children: [['path', {d: ...}], ...]
        const LucideIcon = ({ name, size = 24, color = "currentColor", className = "", ...props }) => {
            const iconData = window.lucide?.icons?.[name];
            
            // Fallback or loading state if icon not found
            if (!iconData) {
                console.warn(`Icon "${name}" not found in window.lucide.icons`);
                return <span style={{ width: size, height: size, display: 'inline-block' }} />;
            }

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke={color}
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    {...props}
                >
                    {iconData.map(([tag, attrs], index) => (
                        React.createElement(tag, { ...attrs, key: index })
                    ))}
                </svg>
            );
        };

        // --- 3D COMPONENT ---
        const HeroCanvas = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current || !window.THREE) return;

                const THREE = window.THREE;
                let width = mountRef.current.clientWidth;
                let height = mountRef.current.clientHeight;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);

                const discoveryGroup = new THREE.Group();
                scene.add(discoveryGroup);

                // Tent
                const tentGeometry = new THREE.ConeGeometry(10, 14, 4);
                const tentMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x1A1A1A, roughness: 0.4, metalness: 0.1,
                });
                const tent = new THREE.Mesh(tentGeometry, tentMaterial);
                tent.rotation.y = Math.PI / 4;
                discoveryGroup.add(tent);

                // Core Light
                const coreGeom = new THREE.SphereGeometry(1.5, 16, 16);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xE63946 });
                const core = new THREE.Mesh(coreGeom, coreMat);
                core.position.y = -4;
                discoveryGroup.add(core);

                // Moon Orbit
                const moonGroup = new THREE.Group();
                discoveryGroup.add(moonGroup);
                const moonGeom = new THREE.SphereGeometry(1.8, 16, 16);
                const moonMat = new THREE.MeshStandardMaterial({ color: 0x1A1A1A, roughness: 0.2 });
                const moon = new THREE.Mesh(moonGeom, moonMat);
                moon.position.x = 18;
                moonGroup.add(moon);

                // Ring
                const ringGeom = new THREE.TorusGeometry(18, 0.05, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xD1D1D1, transparent: true, opacity: 0.5 });
                const ring = new THREE.Mesh(ringGeom, ringMat);
                ring.rotation.x = Math.PI / 2.2;
                discoveryGroup.add(ring);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
                scene.add(ambientLight);
                
                const pointLight = new THREE.PointLight(0xffffff, 1.2);
                pointLight.position.set(30, 30, 30);
                scene.add(pointLight);

                camera.position.z = 45;

                let mouseX = 0;
                let mouseY = 0;

                const onMouseMove = (event) => {
                    mouseX = (event.clientX / window.innerWidth) - 0.5;
                    mouseY = (event.clientY / window.innerHeight) - 0.5;
                };

                window.addEventListener('mousemove', onMouseMove);

                let animationFrameId;
                const animate = () => {
                    animationFrameId = requestAnimationFrame(animate);
                    discoveryGroup.rotation.y += 0.002;
                    moonGroup.rotation.y += 0.01;
                    moonGroup.rotation.z += 0.005;
                    scene.rotation.y += (mouseX * 0.3 - scene.rotation.y) * 0.05;
                    scene.rotation.x += (mouseY * 0.3 - scene.rotation.x) * 0.05;
                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    if (!mountRef.current) return;
                    width = mountRef.current.clientWidth;
                    height = mountRef.current.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationFrameId);
                    if (mountRef.current && renderer.domElement) { 
                        mountRef.current.removeChild(renderer.domElement); 
                    }
                    renderer.dispose();
                };
            }, []);

            return <div ref={mountRef} className="w-full h-full opacity-50 mix-blend-multiply" />;
        };
